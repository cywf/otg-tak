name: Issue Watcher

on:
  workflow_run:
    workflows: ["Build", "Test"]
    types:
      - completed

permissions:
  issues: write
  contents: read

jobs:
  create-issue-on-failure:
    name: Create Issue on Workflow Failure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create issue body file
        env:
          WORKFLOW_NAME: ${{ github.event.workflow_run.name }}
          WORKFLOW_ID: ${{ github.event.workflow_run.id }}
          WORKFLOW_URL: ${{ github.event.workflow_run.html_url }}
          BRANCH_NAME: ${{ github.event.workflow_run.head_branch }}
          COMMIT_SHA: ${{ github.event.workflow_run.head_sha }}
          ACTOR_LOGIN: ${{ github.event.workflow_run.triggering_actor.login }}
          EVENT_TYPE: ${{ github.event.workflow_run.event }}
          CONCLUSION: ${{ github.event.workflow_run.conclusion }}
          CREATED_AT: ${{ github.event.workflow_run.created_at }}
        run: |
          cat > /tmp/issue-body.md << EOF
          ## ⚠️ Workflow Failed: ${WORKFLOW_NAME}

          **Workflow Run:** [${WORKFLOW_ID}](${WORKFLOW_URL})
          **Branch:** ${BRANCH_NAME}
          **Commit:** ${COMMIT_SHA}
          **Triggered by:** @${ACTOR_LOGIN}

          ### Details
          - **Event:** ${EVENT_TYPE}
          - **Status:** ${CONCLUSION}
          - **Run started:** ${CREATED_AT}

          ### Actions Required
          - [ ] Review the workflow logs
          - [ ] Identify the root cause
          - [ ] Fix the issue
          - [ ] Re-run the workflow

          ### Logs
          View the full logs here: ${WORKFLOW_URL}

          ---
          *This issue was automatically created by the Issue Watcher workflow.*
          EOF
          
          # Create title file for sanitized title
          echo "⚠️ Workflow Failed: ${WORKFLOW_NAME}" > /tmp/issue-title.txt

      - name: Create issue from file
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "⚠️ Workflow Failed"
          content-filepath: /tmp/issue-body.md
          labels: |
            bug
            automation
